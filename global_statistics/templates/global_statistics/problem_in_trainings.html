{% extends 'global.html' %}

{% block body %}

<h2>Тренировки, в которых можно сдать задачу «{{ problem.name }}»:</h2>

{% if training_list %}
  {% for training in training_list %}
    <a href="{% url 'contests:problem' contest_id=training.id problem_number=training.problem_number %}">
        <p>{{ training.name }}</p>
    </a>
  {% endfor %}
{% else %}
  <p>-</p>
{% endif %}

{% endblock body %}
