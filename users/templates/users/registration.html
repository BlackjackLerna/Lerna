{% extends "base.html" %}

{% block title %} {{ block.super }} :: Регистрация {% endblock %}

{% block content %}
  <div class="lerna-users-form large-offset-4 large-4 medium-offset-3 medium-6 small-12 columns">
    <h5>Регистрация нового пользователя</h5>
    <div class="lerna-users-altlink">
      Уже есть аккаунт? <a href="{% url 'login' %}"> Вход </a>
    </div>
    {% if form.errors %}
      <div class="lerna-users-error">Введённые данные не корректны.</div>
    {% endif %}
    <form method="post" action="{% url 'registration' %}">
      {% csrf_token %}
      <label>
        {{ form.login.label_tag }}
        {{ form.login }}
      </label>
      <label>
        {{ form.username.label_tag }}
        {{ form.username }}
      </label>
      <label>
        {{ form.email.label_tag }}
        {{ form.email }}
      </label>
      <label>
        {{ form.password.label_tag }}
        {{ form.password }}
      </label>
      <input type="submit" class="button lerna-button" value="Зарегистрироваться"/>
      <input type="hidden" name="next" value="{{ next }}"/>
    </form>
  </div>
{% endblock %}
