{% extends 'contests/base.html' %}

{% block body %}
  {% if pics %}
    <ul>
    {% for pic in pics %}
      <li>
        <a href="{% url 'contests:problem' contest_id=contest.id problem_number=pic.number %}">
          {{ pic.number }} : {{ pic.problem.name }}
        </a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>Нет задач для отображения</p>
  {% endif %}
{% endblock body %}
