{% extends '_base.html' %}

{% block local_title %}
  {% if contest %}
    <h2>{{ contest.name }}</h2>
  {% endif %}
{% endblock local_title %}

{% block links %}
  <p>
    <a href="{% url 'contests:training' id=contest.id %}">Задания</a>
    <a href="{% url 'contests:submit' id=contest.id %}">Послать</a>
    <a href="{% url 'contests:attempts' id=contest.id %}">Очередь</a>
    <a href="">Рейтинг</a>
    <a href="">Вопросы</a>
  </p>
{% endblock links %}
