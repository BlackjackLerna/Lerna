{% extends 'base.html' %}

{% block local_title %}
  {% if contest %}
    <h2>{{ contest.name }}</h2>
  {% endif %}
{% endblock local_title %}

{% block links %}
  <p>
    <a href="{% url 'contests:training' contest_id=contest.id %}">Задания</a>
    <a href="{% url 'contests:submit' contest_id=contest.id %}">Послать</a>
    <a href="{% url 'contests:attempts' contest_id=contest.id %}">Очередь</a>
    <a href="{% url 'contests:rating' contest_id=contest.id %}">Рейтинг</a>
    <a href="">Вопросы</a>
  </p>
{% endblock links %}
