{% extends 'global.html' %}

{% block body %}
 
{% for t in trainings %}
  <div>
    <span>
      {% for i in t.tab %}
        &nbsp;&nbsp;&nbsp;&nbsp;
      {% endfor %}

      {% if t.is_terminal %}
        <a href="{% url 'contests:training' t.id %}">
          {{ t.name }}
        </a>
      {% else %}
          {{ t.name }}
      {% endif %}
    </span>
  </div>
{% empty %}
  <p>Пока нет заведённых тренировок</p>
{% endfor %}

{% endblock %}
