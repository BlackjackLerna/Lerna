{% load staticfiles %}


{% if messages %}
  <div class="lerna-user-notifications ">
    {% for message in messages %}
      <div class="lerna-user-notifications__line">
        <div class="{{ message.tags }} row small-12 columns">
          {% if message.id %}
            <a class="lerna-user-notifications__close" href="{% url 'message_mark_read' message.id %}">
              <img alt="Ã—" title="Hide notification" src="{% static 'lerna/icons/close.svg' %}"/>
            </a>
            {% if 'safe' in message.extra_tags %}
              {{ message|safe|capfirst }}
            {% else %}
              {{ message|capfirst }}
            {% endif %}
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
